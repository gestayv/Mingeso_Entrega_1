<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mingeso</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- CSS: Estilo propio -->
<link rel="stylesheet" href="css/style.css">


	
</head>
<body ng-app="mainModule" id="cuerpo">
		<nav class="navbar navbar-inverse" style="">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">Vista e ingreso de alumnos al sistema.</a>
		    </div>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
	<br><br>

	<!--Container de Inicio -->
	<div ng-controller="alumnosCtrl" class="container">
				<!-- Primera columna -->
		<div class="col-sm-6 table-responsive">
		<table class="table table-hover" name="tablaDatos">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>RUT</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat-start="x in alumnos">
					<td ng-click="isC = !isC">
						<a href="#" >{{x.nombre}}</a>		
					</td>
					<td>
						<p>{{x.rut}}</p>
					</td>
				</tr>
				<tr collapse="isC" ng-repeat-end="">
					<td colspan="3" style="padding: 0">
							<p><b>Nombre:</b> {{x.nombre}}</p>
							<p><b>RUT:</b> {{x.rut}}</p>
							<p><b>Correo Electronico:</b> {{x.email}}</p>
							<p><b>Carrera:</b> {{x.carrera}}</p>
							<p><b>Año de ingreso:</b> {{x.ingreso}}</p>
					</td>	
				</tr>
			</tbody>
		</table>	
		</div>
		<!-- Segunda columna -->
		    <div class="col-sm-6" ng-controller="formularioCtrl">

		        <h1>Ingresa tus datos (2017 - 2)</h1>
		        <br>
		        <div>
		        	<form name="myForm">
		        		<div class="form-group">
		        			<label for="nombre">Nombre completo:</label>
		        			<input type="text" class="form-control" id="nombre" ng-model="form.nombre" required>
		        		</div>
		        		<div class="form-group">
		        			<label for="rut">Rut:</label>
                                                <label style="opacity: 0.5" for="rut">(ejemplo: 12.345.678-9)</label>
		        			<input type="text" class="form-control" id="rut" ng-model="form.rut" required>
		        		</div>	
					    <div class="form-group">
						    <label for="email">Correo electronico:</label>
						    <input type="email" class="form-control" placeholder="e.g. example@example.com" id="email" ng-model="form.email" required>
						</div>    
						<div class="form-group">
		        			<label for="carrera">Carrera:</label>
		        			<input type="text" class="form-control" id="carrera" ng-model="form.carrera" required>
		        		</div>
		        		<div class="form-group">
		        			<label for="ingreso">Año de ingreso:</label>
		        			<input type="number" class="form-control" id="ingreso" min="1900" max="2017" ng-model="form.ingreso" required>
		        		</div>
		        		<div class="form-group">
						    <label for="password">Password:</label>
						    <input type="password" class="form-control" id="password" ng-model="form.password" required>
						</div>
	    				<button name="aceptar" type="submit" class="btn btn-default" ng-click="onSubmit()" ng-disabled="!myForm.$valid">Submit</button>
				    </form>
		        </div>
		    </div> <!-- Fin div columna-->
	</div>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	

	<!-- Angular js-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>

	<!-- Angular Bootstrap -->
	<script data-require="angular-bootstrap@0.12.0" data-semver="0.12.0" src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
	
	<!-- Angularjs: RouteProvider -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-route.js"></script>

	<!-- Angular: app.js -->
	<script src="js/app.js"></script>

	<!-- Angular: Controladores -->
	<script src="js/alumnosCtrl.js"></script>
	<script src="js/formularioCtrl.js"></script>

	<!-- Angular: Servicios -->
	<script src="js/alumnosSrv.js"></script>

</body>
</html>
